<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/img/logo.jpg" alt="" class="w-50">
      </a>
    </div>
  </nav>

<section class="w-75 m-auto border my-5 py-5 bg-light">
  
  <button class="btn main-color border ms-2" routerLink="/home"> <i class="fa-solid fa-arrow-left pe-2 "></i>back to home</button>
    <h1 class="text-center my-3 main-color ">  user Details </h1>
    
    <div class="row my-5">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
            <img [src]="person.avatar" alt="" class="w-50 img-fluid">
        </div>
        <div class="col-md-8">
            <div class="d-flex justify-content-between">

              <div>
                <div>
                    <i class="fa-solid fa-hashtag fs-4 main-color"></i>
                    <span class="ms-2 fs-3">id : {{person.id }} .</span>
                </div>
                <div>
                    <i class="fa-solid fa-user fs-4 main-color"></i>
                    <span class="ms-2 fs-3">first name : {{person.first_name }} .</span>
                </div>
                <div>
                    <i class="fa-solid fa-user fs-4 main-color"></i>
                    <span class="ms-2 fs-3">last name : {{person.last_name}} .</span>
                </div>
                <div>
                    <i class="fa-solid fa-envelope fs-4 main-color"></i>
                    <span class="ms-2 fs-3  cursor-pointer"> email : <a href="#">{{person.email}}</a>.</span>
                </div>
              </div>
                
            </div>
        </div>
    </div>
</section>
